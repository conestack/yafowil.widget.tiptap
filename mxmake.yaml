topics:
  core:
    mxenv:
      VENV_FOLDER: venv
      PYTHON_PACKAGE_INSTALLER: uv

  qa:
    test:
      TEST_COMMAND: $(VENV_FOLDER)/bin/pytest src/yafowil/widget/tiptap/tests

    coverage:
      COVERAGE_COMMAND: |
        \
        	$(VENV_FOLDER)/bin/coverage run \
        		--omit src/yafowil/widget/tiptap/example.py \
        		--source src/yafowil/widget/tiptap \
        		-m pytest src/yafowil/widget/tiptap/tests \
        	&& $(VENV_FOLDER)/bin/coverage report --fail-under=99

  js:
    nodejs:
      NODEJS_PACKAGE_MANAGER: pnpm

    rollup:
      ROLLUP_CONFIG: js/rollup.conf.js

    wtr:
      WTR_CONFIG: js/wtr.config.mjs

mx-ini: true
